<header class="py-3 bg-light border-bottom mb-4">
  <div class="text-center my-5">
    <h1 class="fw-bolder">Welcome To Blog Home Page!</h1>
    <p class="lead mb-0">
      Here you can find all our latest articles and insights on various topics.
      From lifestyle to technology, we cover it all.
    </p>
  </div>
</header>

<!-- The *ngIf directive in Angular is used for conditionally rendering an element in the DOM.  -->

<!-- the firstBlog property is being used as the condition inside the ngIf directive. If the firstBlog property is truthy, the <div> element will be displayed. This allows the component to show or hide a portion of the template based on the value of firstBlog. -->
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-lg-8">
      <div>
        <div class="row">
          <!-- First blog post -->
          <div *ngIf="firstBlog">
            <div class="card col-md-12 mb-4">
              <img
                class="card-img-top"
                src="{{ firstBlog?.photo }}"
                alt="Photo"
              />
              <div class="card-body">
                <h2 class="card-title">{{ firstBlog?.title }}</h2>
                <div class="row">
                  <div class="col-md-6">
                    <!-- The (click) event binding is attached to the viewDetails method.
                    When the button is clicked, the viewDetails method will be called with the value of firstBlog._id as its argument. -->

                    <a
                      class="btn btn-dark"
                      (click)="viewDetails(firstBlog?._id)"
                    >
                      Read more →
                    </a>
                  </div>
                  <div class="col-md-6 d-flex justify-content-end">
                    <button (click)="upVoteBlog(firstBlog)">
                      <span> {{ firstBlog?.upvote }}</span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-hand-thumbs-up-fill"
                        viewBox="0 0 16 16"
                      >

                        />
                      </svg>
                    </button>
                    <button (click)="downVoteBlog(firstBlog)">
                      <span> {{ firstBlog?.downvote }} </span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-hand-thumbs-down-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- All blogs post -->
          <div class="row">
            <!-- The *ngFor directive is used to loop through an array of elements in Angular. -->
            <div *ngFor="let element of data" class="col-md-6 mb-4">
              <div>
                <div class="card">
                  <!-- {renderElement} -->
                  <img
                    class="card-img-top"
                    src="{{ element.photo }}"
                    alt="Photo"
                  />
                  <div class="card-body">
                    <h2 class="card-title">{{ element?.title }}</h2>
                    <div class="row">
                      <div class="col-md-6">
                        <a
                          class="btn btn-dark"
                          (click)="viewDetails(element?._id)"
                        >
                          Read more →
                        </a>
                      </div>
                      <div class="col-md-6 d-flex justify-content-end">
                        <button (click)="upVoteBlog(element)">
                          <span> {{ element?.upvote }}</span>
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-hand-thumbs-up-fill"
                            viewBox="0 0 16 16"
                          >
                            <path

                            />
                          </svg>
                        </button>
                        <button (click)="downVoteBlog(element)">
                          <span> {{ element?.downvote }} </span>
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-hand-thumbs-down-fill"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
